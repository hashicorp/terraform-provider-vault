language: go
go:
- 1.16.x
go_import_path: github.com/terraform-providers/terraform-provider-vault
script:
- make test
- make
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
env:
  global:
  - secure: 
