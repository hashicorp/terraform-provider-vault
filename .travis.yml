dist: trusty
sudo: required
services:
- docker
go_import_path: github.com/terraform-providers/terraform-provider-vault
language: go
go:
  - "1.11.x"
install:
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
script:
- docker-compose up -d
- |
  until $(curl --output /dev/null --silent --head --fail http://localhost:8200)
  do
      printf '.'
      sleep 1
  done
- source .test-env
- make test
- make testacc
- make vendor-status
- make vet
- make website-test
branches:
  only:
  - master
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
notifications:
  slack:
    secure: 
